apiVersion: batch/v1
kind: Job
metadata:
  name: before
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: sleep
        image: alpine:latest
        command: ["/bin/sh","-c"]
        args: [EXPORT OVERRIDE-IMAGES="docker.io/faderosyad/flask-experiment:latest";echo OVERRIDE-IMAGES; sed -i s#OVERRIDE-IMAGES#$OVERRIDE-IMAGES deployment.yaml; sleep 20]
      restartPolicy: Never
  backoffLimit: 0